<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multiplication table</title>
  <style>



table,td,th {
border: 1px solid blue;

border-collapse: collapse;

}

td,th {
  width: 50px;
  font-size: 25px;
}

th {
  color:green
}

td:hover{
background-color: gold;
}
  </style>
</head>
<body>
  <table id="mytable">

  </table>




<script>

let table=document.getElementById('mytable');
let output='';
for(let i=1; i<=10; i++)
{
  output+='<tr>'
  for(let j=1; j<=20; j++)
  {
   if (i==1 && j==1)
   output+='<th>&times;</th>';
  else
  if(i==1|| j==1)
    {
  output+='<th>'+i*j+'</th>'
    }
    else
    {
      output+='<td>'+i*j+'</td>'
    }
  }
  output+='</tr>'
}

table.innerHTML=output;
</script>


</body>
</html>
